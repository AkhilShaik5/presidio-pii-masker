<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Data Masking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .entity-tag {
            display: inline-block;
            margin: 2px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PII Data Masking Tool</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="maskForm">
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Enter text containing PII data:</label>
                        <textarea class="form-control" id="inputText" name="text" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Mask PII Data</button>
                </form>
            </div>
        </div>

        <div id="result" class="result-box d-none">
            <h4>Results:</h4>
            <div class="mb-3">
                <h5>Original Text:</h5>
                <p id="originalText"></p>
            </div>
            <div class="mb-3">
                <h5>Masked Text:</h5>
                <p id="maskedText"></p>
            </div>
            <div>
                <h5>Detected Entities:</h5>
                <div id="entities"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('maskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/mask', {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('originalText').textContent = data.original_text;
                    document.getElementById('maskedText').textContent = data.anonymized_text;
                    
                    const entitiesDiv = document.getElementById('entities');
                    entitiesDiv.innerHTML = '';
                    data.detected_entities.forEach(entity => {
                        const tag = document.createElement('span');
                        tag.className = 'entity-tag';
                        tag.textContent = `${entity.entity_type} (Score: ${entity.score.toFixed(2)})`;
                        entitiesDiv.appendChild(tag);
                    });
                    
                    resultDiv.classList.remove('d-none');
                } else {
                    alert(data.error || 'An error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request');
            }
        });
    </script>
</body>
</html>
